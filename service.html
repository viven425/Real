    <!-- logo區 -->

            <p>想来台湾留学的你，讓我們陪你走每一步</p>

  <div class="register-container">
    <h2>會員註冊</h2>

    <!-- 頭像上傳區塊 -->
    <div class="avatar-wrapper">
      <img id="avatarPreview" src="https://via.placeholder.com/120x120.png?text=頭像" alt="頭像" />
      <label for="avatarInput">📷</label>
      <input type="file" id="avatarInput" accept="image/*" capture="user" />
    </div>

    <form action="/register" method="POST">
      <div class="form-group">
        <label for="email">電子信箱</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">手機號碼</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="submit-btn">註冊</button>
    </form>
  </div>











       </footer>

    <!-- 自訂的js (一定放在最下面) -->
    <script src="js/newFile.js"></script>
